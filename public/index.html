<!DOCTYPE html>
<html>
<head>
  <title>Office Spotify Skip</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
      background: #000;
    }

    body::before {
      content: "";
      position: fixed;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, #1db954, #191414, #ff0080, #1db954);
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
      opacity: 0.15;
      z-index: -3;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #bg {
      position: fixed;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      filter: blur(50px) brightness(0.4);
      transform: scale(1.2);
      z-index: -2;
      transition: background-image 0.6s ease;
    }

    .container {
      text-align: center;
      padding-top: 80px;
    }

    #albumCover {
      width: 250px;
      border-radius: 15px;
    }

    .progress-container {
      background: rgba(255,255,255,0.2);
      height: 8px;
      border-radius: 10px;
      width: 300px;
      margin: 15px auto;
    }

    #progressBar {
      height: 100%;
      width: 0%;
      background: #1DB954;
      border-radius: 10px;
    }

    #skipBtn {
      background: #1DB954;
      border: none;
      padding: 15px 40px;
      border-radius: 50px;
      font-size: 18px;
      cursor: pointer;
    }

    #adminBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #1DB954;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }

    #adminPanel {
      position: fixed;
      bottom: 90px;
      right: 20px;
      background: #181818;
      padding: 15px;
      border-radius: 10px;
      display: none;
      width: 200px;
    }

    input { width: 100%; margin-bottom: 8px; padding: 6px; }
    button.small { width: 100%; margin-top: 5px; }
  </style>
</head>

<body>

<div id="bg"></div>

<div class="container">
  <img id="albumCover">
  <div id="songTitle">Loading...</div>
  <div id="artistName"></div>

  <div class="progress-container">
    <div id="progressBar"></div>
  </div>

  <div id="result"></div>
  <button id="skipBtn" onclick="vote()">SKIP</button>
</div>

<button id="adminBtn" onclick="adminLogin()">âš™</button>

<div id="adminPanel">
  <div id="adminControls" style="display:none;">
    <input id="totalInput" type="number" placeholder="People">
    <button class="small" onclick="setTotal()">Set People</button>
    <button class="small" onclick="toggleVoting()">Toggle Voting</button>
  </div>
</div>

<script>
let userId = localStorage.getItem("userId");
let userName = localStorage.getItem("userName");

if (!userId) {
  userId = crypto.randomUUID();
  localStorage.setItem("userId", userId);
}

if (!userName) {
  userName = prompt("Enter your name:");
  localStorage.setItem("userName", userName);
}

function vote() {
  fetch("/vote", {
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({userId,name:userName})
  })
  .then(res=>res.json())
  .then(updateUI);
}

function updateUI(data) {
  document.getElementById("result").innerText =
    `${data.count} / ${data.needed} votes`;

  const percent = data.needed > 0 ? (data.count / data.needed) * 100 : 0;
  document.getElementById("progressBar").style.width =
    Math.min(percent,100)+"%";
}

function loadSong(){
  fetch("/current-song")
    .then(res=>res.json())
    .then(data=>{
      if(!data.title)return;
      const parts=data.title.split(" - ");
      document.getElementById("songTitle").innerText=parts[0];
      document.getElementById("artistName").innerText=parts[1]||"";
      if(data.image){
        document.getElementById("albumCover").src=data.image;
        document.getElementById("bg").style.backgroundImage=`url(${data.image})`;
      }
    });
}

function adminLogin(){
  const password = prompt("Enter admin password:");
  if(!password)return;

  fetch("/admin-auth",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({password})
  })
  .then(res=>{
    if(res.status===403){
      alert("Wrong password");
      return;
    }
    document.getElementById("adminPanel").style.display="block";
    document.getElementById("adminControls").style.display="block";
    localStorage.setItem("adminPassword",password);
  });
}

function setTotal(){
  const total=document.getElementById("totalInput").value;
  const password=localStorage.getItem("adminPassword");

  fetch("/set-total",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({total,password})
  });
}

function toggleVoting(){
  const password=localStorage.getItem("adminPassword");
  fetch("/toggle-voting",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({password})
  });
}

loadSong();
setInterval(loadSong,10000);
</script>

</body>
</html>
